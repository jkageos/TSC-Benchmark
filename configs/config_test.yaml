dataset_overrides:
  Adiac:
    batch_size: 32
    max_length: 512
    num_workers: 2
  ArrowHead:
    batch_size: 32
    num_workers: 2
  Beef:
    batch_size: 8
    epochs: 80
    num_workers: 0
    patience: 10
  Car:
    batch_size: 16
    epochs: 80
    num_workers: 0
    patience: 10
  ChlorineConcentration:
    batch_size: 32
    max_length: 256
    num_workers: 2
  CinCECGTorso:
    batch_size: 32
    num_workers: 2
  FiftyWords:
    batch_size: 32
    epochs: 120
    num_workers: 2
    patience: 20
  HouseTwenty:
    batch_size: 16
    epochs: 100
    num_workers: 0
    patience: 15
  KeplerLightCurves:
    batch_size: 24
    epochs: 60
    max_length: 256
    num_workers: 2
    patience: 10
datasets:
- Beef
execution:
  mode: test
  single_dataset: Beef
  single_model: fcn
  test_dataset: Beef
  test_model: fcn
  tune_rounds: 2
  verbose: true
hardware:
  auto_workers: true
  compile_mode: reduce-overhead
  device: cuda
  max_cpu_load: 0.6
  max_workers_override: 4
  reserve_cores: 2
  use_amp: true
  use_compile: false
models:
  fcn:
    dropout: 0.3
    hidden_dims:
    - 256
    - 128
    type: fcn
    use_batch_norm: true
results:
  log_interval: 10
  save_checkpoints: true
  save_dir: results
seed: 42
training:
  augmentation_params:
    jitter_strength: 0.03
    magnitude_warp_strength: 0.1
    prob: 0.5
    scale_range:
    - 0.8
    - 1.2
    time_warp_strength: 0.1
  batch_size: 48
  cv_folds: 3
  epochs: 20
  learning_rate: 0.001
  max_length: null
  normalize: true
  num_workers: 0
  optimizer: adamw
  optimizer_params:
    weight_decay: 0.01
  padding: zero
  patience: 5
  swa_start: 60
  tta_augmentations: 5
  use_augmentation: true
  use_scheduler: true
  use_swa: false
  use_tta: false
  warmup_epochs: 5
